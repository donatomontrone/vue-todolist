<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDoList</title>
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/style.css">
        <!-- Bootstrap v5.2 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&display=swap" rel="stylesheet">
    </head>
    </head>
    <body>
        <div id="app">
            <header>
                <nav class="navbar bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">
                            <img src="./assets/todolist-icon.png" alt="Logo" width="40" height="50" class="d-inline-block">
                            <h1 class="fw-bolder fs-1 d-inline-block">TO DO LIST</h1>
                        </a>
                    </div>
                </nav>
            </header>
            <main class="pt-5">
                <div class="container">
                    <div class="row">
                        <div class="col-12" id="lined-sheet">
                            <h2>TASK</h2>
                            <div class="input-group py-4">
                                <input type="text" class="form-control" placeholder="Add new task" v-model.trim="newTask" @keyUp.enter="addNewTask(newTask)">
                                <button class="btn btn-primary" type="button" @click="addNewTask(newTask)">Add</button>
                            </div>
                            <ul class="list-group">
                                <li class="list-group-item list-group-item-light d-flex h-100 align-items-center justify-content-between" v-for="(task, index) in toDoList">
                                    <span class="d-block" :class="task.done === true ? 'strike' : ''">{{task.text.charAt(0).toUpperCase() + task.text.substring(1)}}</span>
                                    <button class="btn btn-danger py-1 px-3" @click="removeTask(task)">x</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script type="text/javascript" src="./js/script.js"></script>
    </body>
</html>
